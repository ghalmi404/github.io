<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء اختبار - مؤسسة الأمل</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="alamel-header">
        <div class="alamel-container">
            <a href="../index.html" class="alamel-logo">
                <img class="alamel-logo-img" src="../logo/logo1.jpg" alt="">
                <span>مؤسسة الأمل</span>
            </a>
            <ul class="alamel-nav alamel-nav-left">
                <li class="alamel-nav-item">
                    <a class="alamel-nav-link" href="#">
                        <i class="fas fa-bell"></i>
                    </a>
                </li>
                <li class="alamel-nav-item">
                    <a class="alamel-nav-link" href="teacher-profile.html">
                        <i class="fas fa-user"></i>
                        <span>أ. محمد</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <section class="alamel-dashboard">
        <div class="container">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-3">
                    <div class="alamel-dashboard-sidebar">
                        <div class="user-info">
                            <div class="user-avatar">
                                <i class="fas fa-chalkboard-teacher"></i>
                            </div>
                            <h3 class="user-name">محمد عبدالله</h3>
                            <span class="user-level">أستاذ الرياضيات</span>
                        </div>
                        
                        <ul class="alamel-dashboard-menu">
                            <li><a href="teacher-dashboard.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                            <li><a href="teacher-profile.html"><i class="fas fa-user"></i> الملف الشخصي</a></li>
                            <li><a href="manage-courses.html"><i class="fas fa-book"></i> إدارة الدورات</a></li>
                            <li><a href="upload-lesson.html"><i class="fas fa-upload"></i> رفع درس</a></li>
                            <li><a href="create-quiz.html" class="active"><i class="fas fa-question-circle"></i> إنشاء اختبار</a></li>
                            <li><a href="student-list.html"><i class="fas fa-users"></i> قائمة الطلاب</a></li>
                            <li><a href="teacher-messages.html"><i class="fas fa-envelope"></i> الرسائل</a></li>
                        </ul>
                    </div>
                </div>
                
                <!-- Main Content -->
                <div class="col-lg-9">
                    <div class="alamel-dashboard-main">
                        <div class="alamel-dashboard-header">
                            <h1 class="alamel-dashboard-title">إنشاء اختبار جديد</h1>
                        </div>
                        
                        <!-- Quiz Info -->
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="alamel-form-group">
                                    <label class="alamel-form-label">عنوان الاختبار</label>
                                    <input type="text" class="alamel-form-control" placeholder="أدخل عنوان الاختبار">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="alamel-form-group">
                                    <label class="alamel-form-label">الدورة</label>
                                    <select class="alamel-form-control">
                                        <option>الرياضيات - السنة الثانية متوسط</option>
                                        <option>الرياضيات - السنة الثالثة متوسط</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="alamel-form-group">
                                    <label class="alamel-form-label">الدرجة</label>
                                    <input type="number" class="alamel-form-control" value="20">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="alamel-form-group">
                                    <label class="alamel-form-label">الوقت (دقيقة)</label>
                                    <input type="number" class="alamel-form-control" value="30">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Quiz Builder -->
                        <div class="alamel-quiz-builder">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h4>أسئلة الاختبار</h4>
                                <button class="btn btn-primary" id="addQuestion">
                                    <i class="fas fa-plus"></i> إضافة سؤال
                                </button>
                            </div>
                            
                            <div id="questionsContainer">
                                <!-- Question 1 -->
                                <div class="alamel-question-card">
                                    <div class="alamel-question-header">
                                        <span class="alamel-question-number">1</span>
                                        <div class="alamel-question-actions">
                                            <button class="alamel-action-btn edit"><i class="fas fa-edit"></i></button>
                                            <button class="alamel-action-btn delete"><i class="fas fa-trash"></i></button>
                                        </div>
                                    </div>
                                    
                                    <div class="alamel-form-group">
                                        <label class="alamel-form-label">نص السؤال</label>
                                        <input type="text" class="alamel-form-control" value="ما هي نتيجة المعادلة 2x + 5 = 15؟">
                                    </div>
                                    
                                    <div class="alamel-options-grid">
                                        <div class="alamel-option-item">
                                            <input type="radio" name="q1" id="q1a">
                                            <label for="q1a">x = 5</label>
                                        </div>
                                        <div class="alamel-option-item correct">
                                            <input type="radio" name="q1" id="q1b" checked>
                                            <label for="q1b">x = 5</label>
                                        </div>
                                        <div class="alamel-option-item">
                                            <input type="radio" name="q1" id="q1c">
                                            <label for="q1c">x = 10</label>
                                        </div>
                                        <div class="alamel-option-item">
                                            <input type="radio" name="q1" id="q1d">
                                            <label for="q1d">x = 3</label>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Question 2 -->
                                <div class="alamel-question-card">
                                    <div class="alamel-question-header">
                                        <span class="alamel-question-number">2</span>
                                        <div class="alamel-question-actions">
                                            <button class="alamel-action-btn edit"><i class="fas fa-edit"></i></button>
                                            <button class="alamel-action-btn delete"><i class="fas fa-trash"></i></button>
                                        </div>
                                    </div>
                                    
                                    <div class="alamel-form-group">
                                        <label class="alamel-form-label">نص السؤال</label>
                                        <input type="text" class="alamel-form-control" value="ما هو ناتج (x + 3)(x - 3)؟">
                                    </div>
                                    
                                    <div class="alamel-options-grid">
                                        <div class="alamel-option-item correct">
                                            <input type="radio" name="q2" id="q2a" checked>
                                            <label for="q2a">x² - 9</label>
                                        </div>
                                        <div class="alamel-option-item">
                                            <input type="radio" name="q2" id="q2b">
                                            <label for="q2b">x² + 9</label>
                                        </div>
                                        <div class="alamel-option-item">
                                            <input type="radio" name="q2" id="q2c">
                                            <label for="q2c">x² - 6x + 9</label>
                                        </div>
                                        <div class="alamel-option-item">
                                            <input type="radio" name="q2" id="q2d">
                                            <label for="q2d">x² + 6x + 9</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <hr class="my-4">
                            
                            <button class="alamel-form-btn">حفظ الاختبار</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        let questionCount = 2;
        
        document.getElementById('addQuestion').addEventListener('click', function() {
            questionCount++;
            const container = document.getElementById('questionsContainer');
            const newQuestion = document.createElement('div');
            newQuestion.className = 'alamel-question-card';
            newQuestion.innerHTML = `
                <div class="alamel-question-header">
                    <span class="alamel-question-number">${questionCount}</span>
                    <div class="alamel-question-actions">
                        <button class="alamel-action-btn edit"><i class="fas fa-edit"></i></button>
                        <button class="alamel-action-btn delete" onclick="this.closest('.alamel-question-card').remove()"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                
                <div class="alamel-form-group">
                    <label class="alamel-form-label">نص السؤال</label>
                    <input type="text" class="alamel-form-control" placeholder="أدخل نص السؤال">
                </div>
                
                <div class="alamel-options-grid">
                    <div class="alamel-option-item">
                        <input type="radio" name="q${questionCount}" id="q${questionCount}a">
                        <label for="q${questionCount}a">الخيار الأول</label>
                    </div>
                    <div class="alamel-option-item">
                        <input type="radio" name="q${questionCount}" id="q${questionCount}b">
                        <label for="q${questionCount}b">الخيار الثاني</label>
                    </div>
                    <div class="alamel-option-item">
                        <input type="radio" name="q${questionCount}" id="q${questionCount}c">
                        <label for="q${questionCount}c">الخيار الثالث</label>
                    </div>
                    <div class="alamel-option-item">
                        <input type="radio" name="q${questionCount}" id="q${questionCount}d">
                        <label for="q${questionCount}d">الخيار الرابع</label>
                    </div>
                </div>
            `;
            container.appendChild(newQuestion);
        });
    </script>
</body>
</html>
